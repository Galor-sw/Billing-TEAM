<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <script
            src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"></script>
    <script src="../js/feedbackCheck.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <title>Email Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="login-box" id="form-box">
    <h2>Feedback</h2>

    <form action="#" method="post" autocomplete="on">
        <div class="user-box2">
            <div class="question_part">
                <div class="form_part">
                    <div class="question">
                        <div class="rate">
                            <label>Rate your experience:</label>
                            <div id="emoji">ðŸ˜‘</div>
                            <input type="range" min="0" max="4" step="1" id="customRange3" class="form-range"
                                   name="emoji"
                                   onChange=changeRate(this.value);>
                        </div>
                    </div>
                    <div class="question">

                        <label>Will you recommend our service?</label>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="recommend" value="yes">
                            <label class="form-check-label">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="recommend" value="no">
                            <label class="form-check-label">
                                No
                            </label>
                        </div>

                    </div>
                </div>
                <div class="form_part">
                    <div class="question">

                        <label>Will you choose our service again in the future?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="choose_again" value="yes">
                            <label class="form-check-label">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="choose_again" value="no">
                            <label class="form-check-label">
                                No
                            </label>
                        </div>
                    </div>
                    <div class="question">
                        <label>What can we improve on our service?</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" cols="30"
                                  name="improvement"
                                  placeholder="Enter text here..."></textarea>
                    </div>
                </div>
                <div class="form_part">
                    <div class="question">
                        <label>Do you want customer support to contact you back?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="customer_support" id="flexRadioDefault1"
                                   value="yes">
                            <label class="form-check-label">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="customer_support" value="no">
                            <label class="form-check-label">
                                No
                            </label>
                        </div>
                    </div>
                    <div class="question">
                        <label>Free text</label>
                        <textarea class="form-control" id="exampleFormControlTextarea2" rows="4" cols="30"
                                  name="free_text"
                                  placeholder="Enter text here..."></textarea>
                    </div>
                </div>
                <div class="form_part">
                    <div class="question_small">
                        <label>How old are you?</label>
                        <div id="smaller_box">
                            <input min="18" max="99" class="form-control" name="age" type="number">

                        </div>
                    </div>
                    <div class="question">
                        <label>What is your gender?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2"
                                   value="Female">
                            <label class="form-check-label">
                                Female
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="Male">
                            <label class="form-check-label">
                                Male
                            </label>
                        </div>
                    </div>
                    <div class="question">
                        <label>Occupation?</label>
                        <input type="text" class="form-control" name="occupation" placeholder="Enter your occupation"
                               required="">
                    </div>
                </div>
            </div>
            <p>*Click on HELP to send the feedback and start a live chat with our support</p>
            <div class="buttons">
                <div class="button_style">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <input class="button" type="submit" value="Send" name="submit">
                </div>
                <div class="button_style">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <input id="button_help" type="submit" value="Help" name="submit">
                </div>
                <div class="button_style">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <input id="button_delete" type="submit" value="Delete" name="submit">
                </div>
            </div>
        </div>

    </form>
</div>
</body>
</html>
