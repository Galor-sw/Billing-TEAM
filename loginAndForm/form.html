<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../favicon.ico" rel="icon" type="image/x-icon">
    <script
            crossorigin="anonymous"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="../js/feedbackCheck.js"></script>
    <link href="../css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Email Form</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" rel="stylesheet">
</head>
<body>
<div class="login-box" id="form-box">
    <p></p>
    <h2>Feedback</h2>


    <form action="#" autocomplete="on" method="post">
        <div class="user-box2">
            <div class="question_part">
                <div class="form_part">
                    <div class="question">
                        <div class="rate">
                            <label>Rate your experience:</label>
                            <div id="emoji">ðŸ˜‘</div>
                            <input class="form-range" id="customRange3" max="4" min="0" name="emoji" onChange=changeRate(this.value);
                                   step="1"
                                   type="range">
                        </div>
                    </div>
                    <div class="question">

                        <label>Will you recommend our service?</label>

                        <div class="form-check">
                            <input class="form-check-input" name="recommend" type="radio" value="yes">
                            <label class="form-check-label">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="recommend" type="radio" value="no">
                            <label class="form-check-label">
                                No
                            </label>
                        </div>

                    </div>
                </div>
                <div class="form_part">
                    <div class="question">

                        <label>Will you choose our service again in the future?</label>
                        <div class="form-check">
                            <input class="form-check-input" name="choose_again" type="radio" value="yes">
                            <label class="form-check-label">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="choose_again" type="radio" value="no">
                            <label class="form-check-label">
                                No
                            </label>
                        </div>
                    </div>
                    <div class="question">
                        <label>What can we improve on our service?</label>
                        <textarea class="form-control" cols="30" id="exampleFormControlTextarea1" name="improvement"
                                  placeholder="Enter text here..."
                                  rows="4"></textarea>
                    </div>
                </div>
                <div class="form_part">
                    <div class="question">
                        <label>Do you want customer support to contact you back?</label>
                        <div class="form-check">
                            <input class="form-check-input" id="flexRadioDefault1" name="customer_support" type="radio"
                                   value="yes">
                            <label class="form-check-label">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="customer_support" type="radio" value="no">
                            <label class="form-check-label">
                                No
                            </label>
                        </div>
                    </div>
                    <div class="question">
                        <label>Free text</label>
                        <textarea class="form-control" cols="30" id="exampleFormControlTextarea2" name="free_text"
                                  placeholder="Enter text here..."
                                  rows="4"></textarea>
                    </div>
                </div>
                <div class="form_part">
                    <div class="question_small">
                        <label>How old are you?</label>
                        <div id="smaller_box">
                            <input class="form-control" max="99" min="18" name="age" type="number">

                        </div>
                    </div>
                    <div class="question">
                        <label>What is your gender?</label>
                        <div class="form-check">
                            <input class="form-check-input" id="flexRadioDefault2" name="gender" type="radio"
                                   value="Female">
                            <label class="form-check-label">
                                Female
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="gender" type="radio" value="Male">
                            <label class="form-check-label">
                                Male
                            </label>
                        </div>
                    </div>
                    <div class="question">
                        <label>Occupation?</label>
                        <input class="form-control" name="occupation" placeholder="Enter your occupation" required=""
                               type="text">
                    </div>
                </div>
            </div>
            <p>*Click on HELP to send the feedback and start a live chat with our support</p>
            <div class="buttons">
                <div class="button_style">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <input class="button" name="submit" type="submit" value="Send">
                </div>
                <div class="button_style">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <input id="button_help" name="submit" type="submit" value="Help">
                </div>
                <div class="button_style">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <input id="button_delete" name="delete" type="submit" value="Delete">
                </div>
            </div>
        </div>

    </form>
</div>
</body>
</html>
