<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/rateFun.js"></script>
    <link rel="stylesheet" href="css/style2.css">
    <meta charset="UTF-8">
    <title>Email Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="login-box">
    <h2>Feedback</h2>

    <form action="#" method="post" autocomplete="on">
        <div class="user-box">
            <div class="question_part">
                <div class="first_part">
                    <div class="question">
                        <div class="rate">
                            <label>Rate your experience:</label>
                            <div id="emoji">ðŸ˜‘</div>
                            <input type="range" min="0" max="4" step="1" id="customRange3" class="form-range"
                                   onChange=changeRate(this.value);>
                        </div>
                    </div>
                    <div class="question">

                        <label>will you recommend our service?</label>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault">
                            <label class="form-check-label">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault">
                            <label class="form-check-label">
                                No
                            </label>
                        </div>

                    </div>
                </div>
                <div class="second_part">
                    <div class="question">

                        <label>will you choose our service again in the future?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault">
                            <label class="form-check-label">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault">
                            <label class="form-check-label">
                                No
                            </label>
                        </div>
                    </div>
                    <div class="question">
                        <label>what can we improve on our service?</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" cols="30"
                                  name="comment"
                                  placeholder="Enter text here..."></textarea>
                    </div>
                </div>
                <div class="third_part">
                    <div class="question">
                        <label>do you want customer support to contact you back?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault">
                            <label class="form-check-label">
                                No
                            </label>
                        </div>
                    </div>
                    <div class="question">
                        <div class="button_grid">
                            <div class="button_style">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <input class="button" type="submit" value="Send" name="submit">
                            </div>
                            <div class="button_style">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <input class="button" type="submit" value="Help" name="submit">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
</body>
</html>
