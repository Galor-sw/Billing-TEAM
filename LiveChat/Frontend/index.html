<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
          integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" rel="stylesheet"/>
    <link href="/CSS/style.css" rel="stylesheet" type="text/css">
    <title>FeedBack`s Support Chat</title>
</head>
<body>
<div class="chat-container">
    <header class="chat-header">
        <h1>FeedBack`s Support Chat</h1>
        <a class="btn" href="http://localhost:8080" id="disconnect">Leave Chat</a>
    </header>
    <main class="chat-main">
        <div class="chat-messages">
        </div>
    </main>
    <div class="chat-form-container">
        <div id="typing-div">
        </div>
        <form id="chat-form">
            <input
                    autocomplete="off"
                    id="msg"
                    placeholder="Enter Message"
                    required
                    type="text"
            />
            <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
    </div>
</div>
<script
        crossorigin="anonymous"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>
<script src="socket.io/socket.io.js"></script>
<script src="/js/main.js" type="text/javascript"></script>
</body>
</html>
