<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link type="text/css" rel="stylesheet" href="Frontend/CSS/style.css">
    <title>FeedBack`s Support Chat</title>
</head>
<body>
<div class="chat-container">
    <header class="chat-header">
        <h1>FeedBack`s Support Chat</h1>
        <a href="index.html" id="disconnect" class="btn">Leave Chat</a>
    </header>
    <main class="chat-main">
        <div class="chat-messages">
        </div>
    </main>
    <div class="chat-form-container">
        <div id="typing-div">
        </div>
        <form id="chat-form">
            <input
                    id="msg"
                    type="text"
                    placeholder="Enter Message"
                    required
                    autocomplete="off"
            />
            <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
    </div>
</div>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="Frontend/js/main.js"></script>
</body>
</html>
